                        <div class="mail">

                        </div>
                        <div class="phone">
                            <label class="telefonoRegistro" for="telefono">Teléfono:</label>
                            <br>
                            <input id="telContacto" class="opcion2" type="number"  placeholder="Telefono*" name="telefono" required>

                        <div class="checkboxes">

                            </div>
